<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <form id="size-form">
            <label for="board-size">Select Board Size:</label>
            <input type="number" id="board-size" name="board-size" min="3" max="20" value="3" />
            <label for="player-x">Player X Name:</label>
            <input type="text" id="player-x" name="player-x" required />
            <label for="player-o">Player O Name:</label>
            <input type="text" id="player-o" name="player-o" required />
            <button type="submit">Start Game</button>
        </form>
        <div id="game-board" class="board">
            <!-- Dynamically generated game board will be inserted here -->
        </div>
        <button id="restart-btn" style="display: none;">Restart Game</button>
        <div id="status" style="margin-top: 20px; font-size: 1.2rem;"></div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>

</body>
</html>
